{% extends 'cards/base.html' %}
{% load static %}
{% block content %}


    <div class="container-fluid overflow-hidden">
        <div class="row row-cols-1 row-cols-md-4 g-5">
        {% if cards %}
            {% for card in cards %}
                <div class="col">
                    <div class="card custom-card mb-3 p-1">
                        {% if card.imagem is None %}
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Image-not-found.png?20210521171500" class="card-img-top card-img-standard">
                        {% else %}
                            <img src="{{ card.imagem }}" class="card-img-top card-img-standard">
                        {% endif %}
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title">
                                <a href="{% url 'card' card.slug %}">
                                    {{ card.nome }}
                                </a>
                            </h3>  
                            <p class="card-text text-muted" style="font-size: 0.9rem;">
                                {{ card.biografia|truncatechars:150 }}
                            </p>
                            <div class="mt-auto">
                                <a href="{% url 'card' card.slug %}" class="btn btn-filosofia w-100">Ler mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
        {% endif %}
        </div>
    </div>
{% endblock %}
