{% extends 'cards/base.html' %}
{% load static %}
{% block content %}


    <div class="container d-flex justify-content-center">
        <article class="philosophy-container">
            <div class="philosophy-img-container">
            {% if card.imagem is None %}
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Image-not-found.png?20210521171500" class="philosophy-img shadow-sm" alt="{{ card.nome }}">
            {% else %}
                <img src="{{ card.imagem }}" class="philosophy-img shadow-sm" alt="{{ card.nome }}">
            {% endif %}
            </div>
            <h1 class="philosophy-title">
                {{ card.nome }}
            </h1>            
            
            <div class="philosophy-text">
                
                <p>{{ card.biografia }}</p>
                <!--{% for paragrafo in conteudo %}
                    <p>{{ paragrafo }}</p>
                {% endfor %}-->
            </div>
    
            <hr class="my-5" style="border-top: 1px solid #D7CCC8;">
            
            <div class="text-center text-muted">
                <small>
                    ReferÃªncia: <a href="{{ card.referencias }}">{{ card.referencias }}</a>
                </small>
            </div>    
        </article>
    </div>
{% endblock %}
