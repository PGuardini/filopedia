<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!--<meta http-equiv="refresh" content="3">-->

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        .container{
            display: flex;
            flex-flow: wrap;
            justify-content: space-evenly;
            width: 98vw;
            height: 100vh;
        }
        .cards{
            width: 20vw;
            text-align: justify;
            margin-bottom: 1%;
            padding: 0.5%;
            border: 1px #000 solid;
            max-height: 900px;
        }
        .cards img{
            width: 100%;
            height: 50vh;
        }
        .cards .conteudo{
            width: 100%;
            height: 30vh;
            overflow-y: scroll
        }
        .cards ul{
            width: 80%;
            height: 20vh;
            overflow-x: hidden;
        }
    </style>


</head>
<body>
    <div class="container">

        {% for card in cards %}
            <div class="cards">
                <img src="{{ card.imagem }}">
                <h1>
                    <a href="{% url 'card' card.view %}">
                        {{ card.titulo.0 }}
                    </a>
                </h1>

                {% for chave, conteudo in card.items %}
                    {% if chave == "conteudo" %}
                    <p class="conteudo">
                       <!-- {% for linha in conteudo %}
                            {{ linha }}
                        {% endfor %}-->

                        {{ conteudo.0 }}
                    </p>
                    {% endif %}
                {% endfor %}
                <p>
                    <a href="{% url 'card' card.view %}">Ler mais</a>
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
